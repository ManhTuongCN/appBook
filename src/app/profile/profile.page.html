<ion-header>
  <ion-toolbar>
    <ion-title>My Profile</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-app>
    
    <ion-content fullscreen>
      <ion-grid class = "grid">
        <ion-row>

            <ion-row class = "image_profile">
                <ion-col class = "col">
                  <div class = "contain_avata">
                    <ion-avatar class = "ion_avata">
                      <img src="https://gravatar.com/avatar/dba6bae8c566f9d4041fb9cd9ada7741?d=identicon&f=y">
                    </ion-avatar>
                  </div>
                  <div class = "contain_text">
                    <ion-label class = "text_change_picture">Change profile picture</ion-label>
                  </div>
                </ion-col>
              </ion-row>
              <ion-row class = "name_profile">
                <ion-col>
                  <div class = "name">
                    <ion-label>FULL NAME: </ion-label>
                  </div>
                  <div class = "email">
                      <ion-label>EMAIL: </ion-label>
                  </div>
                  <div class = "contain_pass_word">
                    <div class = "contain_tick_icon"> 
                      <svg class="tick_icon" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px" viewBox="0 0 100 100"  xml:space="preserve"><path d="M50,6.6C26,6.6,6.6,26,6.6,50S26,93.4,50,93.4S93.4,74,93.4,50S74,6.6,50,6.6z M71,41L45.3,66.6c-0.8,0.8-1.8,1.2-2.8,1.2  s-2.1-0.4-2.8-1.2L27,54c-1.6-1.6-1.6-4.1,0-5.7c1.6-1.6,4.1-1.6,5.7,0l9.8,9.8l22.8-22.8c1.6-1.6,4.1-1.6,5.7,0  C72.5,36.9,72.5,39.5,71,41z"/></svg>
                      <span class = "text_email_verified">Email verified</span>
                    </div>
                    <div class = "password"> 
                      <ion-label class = "text_password" >PASS WORD: </ion-label>
                      <ion-buttons style="background-color: #d6d1d1; border-radius: 10px;width: 150px;height: 40px; text-align: center; font-size: 14px; padding-left: 10px; margin-left: auto; font-family: none" color="primary">
                          RESET PASSWORD
                      </ion-buttons>
                    </div>
                  </div>
                </ion-col>
              </ion-row>

        </ion-row>
        
        <ion-row>
            <div class = "footer"> 
              <ion-buttons class = "button" expand="full" color="secondary"  color="primary">
                RESET PASSWORD
              </ion-buttons>
            </div>
        </ion-row>
      </ion-grid>
    </ion-content>
  </ion-app>

</ion-content>
