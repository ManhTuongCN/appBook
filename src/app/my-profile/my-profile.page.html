<ion-header>
  <ion-toolbar>
    <ion-title class = "tittle-header">My Profile</ion-title>
  </ion-toolbar>
  <script type="module" src="https://cdn.jsdelivr.net/npm/@ionic/core@4.7.4/dist/ionic/ionic.esm.js"></script>
  <script nomodule src="https://cdn.jsdelivr.net/npm/@ionic/core@4.7.4/dist/ionic/ionic.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@ionic/core@4.7.4/css/ionic.bundle.css"/>
  <style>
    :root {
      --ion-safe-area-top: 20px;
      --ion-safe-area-bottom: 22px;
    }
    ion-grid .row-avata {
      /* background-color: #f7f7f7; */
      border-top: solid 1px #ddd;
      border-bottom: solid 1px #ddd;
      padding: 10px;
    }
    
  </style>
</ion-header>

<ion-content>
  <div class = "contain-content">
    <ion-grid>
        <ion-row class = "row-avata">
          <ion-col>
              <ion-row class = "row-contain-avatar">
                  <ion-avatar>
                      <img src="https://gravatar.com/avatar/dba6bae8c566f9d4041fb9cd9ada7741?d=identicon&f=y">
                    </ion-avatar>
              </ion-row>
              <ion-row class="row-text-change-profied">
                  <ion-label color="primary">Change profile picture</ion-label>
              </ion-row>
          </ion-col>
        </ion-row>
      
        <ion-row class = "row-name"> 
          <ion-col size="4" class="tittle-column">
            <ion-label color="dark">FULL NAME</ion-label>
          </ion-col>
          <ion-col size="8" class="content-column">
              <ion-label color="dark">Manh Tuong</ion-label>
          </ion-col>
        </ion-row>   
        <ion-row class = "row-email"> 
          <ion-col size="4" class="tittle-column">
            <ion-label color="dark">EMAIL</ion-label>
          </ion-col>
          <ion-col size="8" class="content-column">
              <ion-label color="dark">manhtuongcongnghe@gmail.com</ion-label>
          </ion-col>
        </ion-row>
        <ion-row class = "row-email-tick">
            <img class = "icon-tick" src="/assets/img/tickTrue.svg" />
            <ion-label >Email verified</ion-label>
        </ion-row>   
        <ion-row class = "row-password"> 
            <ion-col size="6" class="tittle-column"><ion-label color="dark">PASSWORD</ion-label></ion-col>
            <ion-col size="6"><button class="button-reset-pass">RESET PASSWORD</button></ion-col>
        </ion-row>   
    </ion-grid>
    <section class="full-width" class = "footer">
        <ion-button expand="full" color="light">LOG OUT</ion-button>
      </section>
  </div>
</ion-content>
