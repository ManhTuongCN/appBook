<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Home
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
        <ion-col size="3">
            <ion-button shape="round" fill="outline">Outline</ion-button>
          </ion-col>
          <ion-col size="3">
              <ion-button shape="round" fill="outline">Outline</ion-button>
            </ion-col>
            <ion-col size="3">
                <ion-button shape="round" fill="outline">Outline</ion-button>
              </ion-col>
              <ion-col size="3">
                  <ion-button shape="round" fill="outline">Outline</ion-button>
                </ion-col>
                <ion-col>
                    <ion-button shape="round" fill="outline">Outline</ion-button>
                  </ion-col>
    </ion-row>
  </ion-grid>
  <div class="md-cards">
      <div class="md-card-cont">
          <h3>Lịch sử các nước đế quốc {{results.length}}</h3>
          <mbsc-scrollview [options]="scrollViewOptions" class="demo-card">
              <mbsc-scrollview-item headerText="123123" class="items"  mbsc-card *ngFor="let item of results" (click)="detailBook(item)"> 
                  <mbsc-card-content headerText="1123">
                      <img class="md-img" src={{item.avataBook}} draggable="false">
                      <mbsc-card-title><b>{{item.title}}</b></mbsc-card-title>    
                  </mbsc-card-content>
              </mbsc-scrollview-item>
          </mbsc-scrollview>
      </div>
  </div>
  <div class="md-cards">
    <div class="md-card-cont">
        <h3>Lịch sử các nước châu á  {{count}}</h3>
        <mbsc-scrollview [options]="scrollViewOptions" class="demo-card">
            <mbsc-scrollview-item headerText="123123" class="items"  mbsc-card *ngFor="let item of (arrAsianHistory | async)" (click)="detailBook(item)"> 
                <mbsc-card-content headerText="1123">
                    <img class="md-img" src={{item.avataBook}} draggable="false">
                    <mbsc-card-title><b>{{item.title}}</b></mbsc-card-title>    
                </mbsc-card-content>
            </mbsc-scrollview-item>
        </mbsc-scrollview>
    </div>
</div>
</ion-content>
